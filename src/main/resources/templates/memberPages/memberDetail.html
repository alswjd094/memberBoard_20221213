<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<div class="container">
  <table class="table table-striped text-center">
    <tr>
      <th>id</th>
      <td th:text="${member.id}"></td>
    </tr>
    <tr>
      <th>email</th>
      <td th:text="${member.memberEmail}"></td>
    </tr>
    <tr>
      <th>password</th>
      <td th:text="${member.memberPassword}"></td>
    </tr>
    <tr>
      <th>name</th>
      <td th:text="${member.memberName}"></td>
    </tr>
    <tr>
      <th>mobile</th>
      <td th:text="${member.memberMobile}"></td>
    </tr>
    <tr>
    <tr th:if="${member.fileAttached_member == 1}">
      <th>profile</th>
    <td><img th:src="@{|/upload/${member.memberProfile}}" alt=""></td>
    </tr>
    <tr>
      <th>createdDate</th>
      <td th:text="*{#temporals.format(member.memberCreatedDate,'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
  </table>
  <a th:href="@{|/member/delete/${member.id}|}" class="btn btn-danger">삭제</a>
</div>
</body>
</html>
