<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<div class="container">
  <form action="/board/save" method="post" enctype="multipart/form-data">
    <input type="text" name="boardWriter" th:value="${session.loginEmail}" class="form-control" readonly>
    <input type="text" name="boardTitle" placeholder="제목" class="form-control">
    <textarea name="boardContents" cols="30" rows="10" placeholder="내용을 입력하세요" class="form-control"></textarea>
      <input type="file" name="boardFile" class="form-control" multiple>
    <input type="submit" value="저장" class="btn btn-dark">
  </form>
</div>
</body>
</html>
